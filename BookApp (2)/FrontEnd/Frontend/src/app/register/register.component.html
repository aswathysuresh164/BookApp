<app-navbar></app-navbar>
   <div class="form-container form">
    <form [formGroup]="registerform" (ngSubmit)="registerSubmit()">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            <label for="name"><b>Name</b></label>
              <input  type="text" [formControl]='name' class="name" minlength="5" placeholder="Name">
              <br/>
              <hr>
              <label for="email"><b>Username</b></label>
            <input type="email" [formControl]='username' placeholder="username" class="username" ><br>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required"> Username is required. </div>
                <div *ngIf="username.errors.required"> Username in correct format </div>

            </div>
          <label for="psw"><b>Password</b></label>
            <input type="password" [formControl]='password' placeholder="Password" class="password" minlength="5"><br>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required"> Password is required. </div>
                <div *ngIf="password.errors.minlength"> Password must be at least 5 characters long. </div>
            </div>
          <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required"> It is required to repeat password </div>
            <div *ngIf="password.errors.minlength"> Password must be at least 5 characters long. </div>
        </div> -->
        <hr>
        <input type="file" accept="images/*" [formControl]='image' (change)="fileSelected($event)">
        <br><br>
          <button type="submit" [disabled]='!registerform.valid' class="registerbtn" style="border-radius:20px ;">Register</button>
        </div>
        <div class="container signin">
          <p>Already have an account?
          <button (click)="login()"  class ="login"  mat-raised-button matTooltip="Login" style="border-radius:20px ;"> Login Here</button>
        </p>
        </div>
      </form>
      </div>
      <app-footer></app-footer>
